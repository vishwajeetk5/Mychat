<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous' />
    <script src='https://kit.fontawesome.com/b8044e56f8.js' crossorigin='anonymous'></script>
<script src='https://code.jquery.com/jquery-3.7.1.min.js' integrity='sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=' crossorigin='anonymous'></script>

<link rel='stylesheet' href='/style.css'>
</head>
<body>
    <h1>MyChat 💬</h1>

<div class = "main" >
    <span><i class="far fa-user"></i>
        <input type="text" id="name-input" value="anonymous" >
    </span>
    <ul id="msg-cont">
        <li class = "msg-left">
            <p class="msg">
                Hi,
                <span>Love 🔻3 oct 12:00 AM</span>
            </p>
        </li>

        <li class = "msg-right">
            <p class="msg">
                Hello, How are you?
                <span>Love 🔻3 oct 12:01 AM</span>
            </p>
        </li>
    </ul>

    <li id = "msg-feedback">
        <p class="feedback" id ="feedback"></p>
    </li>

    <form id="msg-form">
        <input type="text" name="msg" id="msg-input">
        <button type="submit" class="send-button">Send✈️</button>
    </form>

    <p id="tot-clients">Total Clients: </p>
   
</div>
    <script src = '/socket.io/socket.io.js'></script>
    <script src='script.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js' integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js' integrity='sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

</body>
</html>
